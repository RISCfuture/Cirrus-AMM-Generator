name: Ruby

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
      - name: Install Dependencies
        run: |
          gem install bundler rubocop-performance rubocop-rspec rubocop-rails
          bundle install
      - name: Run Rubocop
        run: |
          git clone https://gist.github.com/65e21b9e8b0d1db285dcb4fc627b98fa.git .rubocop
          cp .rubocop/.rubocop.yml .
          rubocop --parallel
      - name: Run Steep
        run: bundle exec steep check
